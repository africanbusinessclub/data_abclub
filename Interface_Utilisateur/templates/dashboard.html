<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultats Alumni</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Additional CSS links if needed -->
  </head>
  <body>
    <div class="container">
      <h1>Résultats Alumni</h1>
      <div class="row">
        <!-- Graphique en secteurs -->
        <div class="col-md-6">
          <img
            src="data:image/png;base64,{{ img_base64 }}"
            alt="Graphique en secteurs"
          />
        </div>

        <!-- Résultats tabulaires -->
        <div class="col-md-6">
          <div id="resultats">
            <label for="selectContinent">Filtrer par continent:</label>
            <select id="selectContinent" class="form-control">
              <option value="">Tous les continents</option>
              <option value="Afrique">Afrique</option>
              <option value="Europe">Europe</option>
            </select>

            <table id="tableResultats" class="table table-striped">
              {{ resultats_html | safe }}
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script type="text/javascript" charset="utf8" src="script.js"></script>
    <!-- Additional script links if needed -->
  </body>
</html>
